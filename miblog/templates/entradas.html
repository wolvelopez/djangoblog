{% extends 'index.html' %}

{% block titulo %} Lista de entradas de Django {% endblock %}
{% block contenido %}
<p><a href="/logout/">Salir</a></p>
	{% for entrada in entradas %}
		<p>
			<h2><a href="/entradas/{{entrada.id}}">{{ entrada.titulo }}</a></a></h2>
			<p>{{entrada.texto}}</p>
			<p>Fecha: {{entrada.fecha}}</p>
			<p>Etiquetas:{{entrada.etiquetas}}</p>
		</p>        
	{% endfor%}
{% endblock %}
